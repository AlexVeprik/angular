<div class="container">
    <form class="form-signin" accept-charset="UTF-8" role="form" name="loginForm" data-ng-submit="login()" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" data-ng-show="errors.length > 0">
            <ul>
                <li data-ng-repeat="error in errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-group" data-ng-class="{'has-error': loginForm.userName.$invalid && loginForm.userName.$dirty}">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" data-ng-model="userName" required autofocus>
        </div>
        <div class="form-group" data-ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" data-ng-model="password" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
